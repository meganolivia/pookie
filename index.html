<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolled by Your Ex</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }
        .troll {
            font-size: 4em;
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .video-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0;
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: darkred;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .troll {
                font-size: 3em;
            }
            .video-container {
                padding: 10px;
            }
            video {
                width: 100%;
            }
            .play-button {
                font-size: 1.8em;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .troll {
                font-size: 2.8em;
            }
            .play-button {
                font-size: 2.2em;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Got you again pookie!</h1>
    <div class="troll">ðŸ¤£</div>
    
    <div class="video-container">
        <video id="rickroll-video" autoplay loop muted>
            <source src="meg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="play-button" onclick="playVideo()">Play Sound</button>
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById('rickroll-video');
            video.muted = false;
            video.play();
        }
    </script>
</body>
</html>
